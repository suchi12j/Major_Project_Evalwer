{% extends 'classroom/base.html' %}
{% load static %}
{% block content %}
<style>
  
.login-page .signup{
  background: #aa91c7 ;
  height: 500px;
  width: 500px;
  margin-top: 10%;
  margin-left: 10%;
  transform: translate(-50px,-50px);
  color: #fff;
  text-align: center;
  border-radius: 20%;
  box-shadow: 0 30px 30px rgba(0,0,0,.5);
  padding: 30px;
}

.login-page .signup h1{
  margin-top: 15%;
  font-size: 50px;
  font-weight: 600;
}

.login-page .signup p{
  display: block;
  height: 50px;
  color: #fff;
  background: #49057a ;
  margin: 20px;
  padding: 5px;
  box-shadow: 0 30px 30px rgba(0,0,0,.5);
  font-size: 30px;
}

.login-page .signup p:hover{
  transform: scale(1.2);
  transition: 0.5s;
}

.login-page .signup a{
  display: block;
  margin-top: 5px;
  text-decoration: none;
  color: #fff;
  font-size: 15px;
  font-weight: 400;
}

.notice{
  margin-top: 50px;
}

.notice .notice-details{
  background: #c7c7c5;
  padding: 20px;
  color: black;
}

.notice .notice-img{
  width:75px;
  height:75px;
  border-radius: 50%;
}

</style>
  <div class="login-page">
  <img src="{% static 'images/login-background.PNG' %}" alt="">
    <div class="signup">
      <h1>Sign Up</h1>
      <br>
      <a href="{% url 'classroom:StudentSignUp' %}"><p>I'm a Student</p> </a>
      <br>
      <a href="{% url 'classroom:TeacherSignUp' %}"><p>I'm a Teacher</p> </a>
    </div>
    </div>



{% endblock %}
