<!--
Template for adding marks. This template can only be accessed by teachers and it contains form where teachers can add marks for specific student.
-->

{% extends 'classroom/base.html' %}
{% load bootstrap4 %}
{% block content %}
<style>
  .table{
    background: #f4b547;
  }
  .tr{
  position: absolute;
  width: 100%;
  height: 120vh;
  background: #aa91c7;
  display: flex;
  justify-content: center;
  align-items: center;
}
.th{
  font-family: 'Lucida Sans'
}
</style>

<table class='table'>
  <thead class="thead-dark">
    <tr>
      <!-- <th scope="col">Sr. no.</th>
      <th scope="col">Topic</th> -->
      <th> Marks Obtained </th>
      <th> Jaccard </th>
      <th> Language Check </th>
      <th> Keyword Matching </th>
      <th> BERT </th>
      <th> Concept Graph </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>{{given_marks}}</th>
      <th>{{score_jaccard}}</th>
      <th>{{score_language_check}}</th>
      <th>{{score_keyword_matching}}</th>
      <th>{{score_bert}}</th>
      <th>{{score_graph}}</th>
    </tr> 
  </tbody>
</table>
{% endblock %}
